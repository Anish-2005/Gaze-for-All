<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title>Gaze for All logo</title>
  <desc>Innovative gaze mark with protective halo and signal arcs</desc>
  <defs>
    <linearGradient id="halo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7dd3fc" />
      <stop offset="50%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <linearGradient id="iris" x1="25%" y1="0%" x2="75%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0b1224" />
    </linearGradient>
  </defs>

  <!-- Outer halo -->
  <circle cx="32" cy="32" r="29" fill="#050914" />
  <circle cx="32" cy="32" r="24" fill="url(#halo)" opacity="0.92" />

  <!-- Signal arcs for assistive reach -->
  <path d="M14 32c5.6-10 12.6-15 21-15s15.4 5 21 15" fill="none" stroke="rgba(226,243,255,0.7)" stroke-width="2.2" stroke-linecap="round" />
  <path d="M12 32c6.8-12 14.6-18 23-18s16.2 6 23 18" fill="none" stroke="rgba(226,243,255,0.45)" stroke-width="1.8" stroke-linecap="round" />

  <!-- Eye body -->
  <path d="M15.5 32c5-7.5 10.8-11.2 16.5-11.2S43.5 24.5 48.5 32c-5 7.5-10.8 11.2-16.5 11.2S20.5 39.5 15.5 32Z" fill="#e6f4ff" opacity="0.95" />

  <!-- Iris and pupil -->
  <circle cx="32" cy="32" r="8.5" fill="url(#iris)" />
  <circle cx="32" cy="31" r="2.3" fill="#e0f2fe" />
  <circle cx="37" cy="36" r="1.3" fill="#94a3b8" opacity="0.85" />

  <!-- Subtle inner ring -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="rgba(10,20,40,0.35)" stroke-width="1.4" />
</svg>
